<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vintage chapter17</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    .question-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
    }
    #explanation {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap; /* \n対応（または replace 方式に変更可） */
    }
    .mode-select {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="question-box">
  <div class="mode-select">
    <strong>暗記用選択カテゴリ:</strong><br />
    <label><input type="radio" name="mode" value="all" checked> all</label>
    <label><input type="radio" name="mode" value="doing"> doing</label>
    <label><input type="radio" name="mode" value="to do"> to do</label>
    <label><input type="radio" name="mode" value="both"> both</label>
  </div>

  <h2 id="question"></h2>
  <div class="options" id="options"></div>
  <h2 id="result"></h2>
  <p id="explanation"></p>
  <button id="nextButton" onclick="loadRandomQuestion()">次の問題（Enter）</button>
</div>

<script>
  const quizData = [
    {
      question: "admit",
      answer: "doing",
      explanation: "〜したことを認める"
    },
    {
      question: "avoid",
      answer: "doing",
      explanation: "〜することを避ける"
    },
    {
      question: "consider",
      answer: "doing",
      explanation: "〜することをよく考える"
    },
    {
      question: "deny",
      answer: "doing",
      explanation: "〜することを否定する/〜しないと言う"
    },
    {
      question: "discuss",
      answer: "doing",
      explanation: "〜することを話し合う"
    },
    {
      question: "dislike",
      answer: "doing",
      explanation: "〜することを嫌う"
    },
    {
      question: "end up",
      answer: "doing",
      explanation: "最終的に〜することになる"
    },
    {
      question: "enjoy",
      answer: "doing",
      explanation: "〜することを楽しむ"
    },
    {
      question: "escape",
      answer: "doing",
      explanation: "〜することを逃れる"
    },
    {
      question: "finish",
      answer: "doing",
      explanation: "〜することを終える"
    },
    {
      question: "give up",
      answer: "doing",
      explanation: "〜することを諦める"
    },
    {
      question: "imagine",
      answer: "doing",
      explanation: "〜することを想像する"
    },
    {
      question: "mind",
      answer: "doing",
      explanation: "〜することを嫌だと思う"
    },
    {
      question: "miss",
      answer: "doing",
      explanation: "〜し損なう"
    },
    {
      question: "postpone [put off]",
      answer: "doing",
      explanation: "〜することを延期する"
    },
    {
      question: "practice",
      answer: "doing",
      explanation: "〜することを練習する"
    },
    {
      question: "recmmend",
      answer: "doing",
      explanation: "〜することをおすすめする"
    },
    {
      question: "resist",
      answer: "doing",
      explanation: "〜することに抵抗する"
    },
    {
      question: "stop [quit]",
      answer: "doing",
      explanation: "〜することをやめる"
    },
    {
      question: "suggest",
      answer: "doing",
      explanation: "〜することを提案する"
    },
    {
      question: "afford",
      answer: "to do",
      explanation: "〜する余裕がある"
    },
    {
      question: "attempt",
      answer: "to do",
      explanation: "〜しようと試みる"
    },
    {
      question: "decide",
      answer: "to do",
      explanation: "〜することに決める"
    },
    {
      question: "demand",
      answer: "to do",
      explanation: "〜することを要求する"
    },
    {
      question: "expect",
      answer: "to do",
      explanation: "〜するつもりである"
    },
    {
      question: "fail",
      answer: "to do",
      explanation: "〜することを怠る/〜し損なう"
    },
    {
      question: "hope [wish/desire]",
      answer: "to do",
      explanation: "〜することを望む"
    },
    {
      question: "learn",
      answer: "to do",
      explanation: "〜することを身につける"
    },
    {
      question: "manage",
      answer: "to do",
      explanation: "なんとか〜する"
    },
    {
      question: "offer",
      answer: "to do",
      explanation: "〜することを提案する"
    },
    {
      question: "plan",
      answer: "to do",
      explanation: "〜することを計画する"
    },
    {
      question: "prepare",
      answer: "to do",
      explanation: "〜することを準備する"
    },
    {
      question: "pretend",
      answer: "to do",
      explanation: "〜するふりをする"
    },
    {
      question: "promise",
      answer: "to do",
      explanation: "〜することを約束する"
    },
    {
      question: "refuse",
      answer: "to do",
      explanation: "〜することを拒む"
    },
    {
      question: "seek",
      answer: "to do",
      explanation: "〜しようと努める"
    },
    {
      question: "hesitate",
      answer: "to do",
      explanation: "〜することをためらう"
    },
    {
      question: "tend",
      answer: "to do",
      explanation: "〜する傾向がある"
    },
    {
      question: "remember",
      answer: "both",
      explanation: "doing: (過去に)〜したことを覚えている<br><br>to do: 〜することを覚えている/忘れずに〜する"
    },
    {
      question: "forget",
      answer: "both",
      explanation: "doing: (過去に)〜したことを忘れる<br><br>to do: 〜することを忘れる"
    },
    {
      question: "regret",
      answer: "both",
      explanation: "doing: 〜したことを後悔する<br><br>to do: 残念ながら〜する"
    },
    {
      question: "try",
      answer: "both",
      explanation: "doing: (実際に)〜してみる<br><br>to do: 〜しようとする"
    },
    {
      question: "mean",
      answer: "both",
      explanation: "doing: 〜することを意味する/(結果として)〜することになる<br><br>to do: 〜するつもりである"
    },
    {
      question: "need",
      answer: "both",
      explanation: "doing: 〜されることが必要である<br>(=need to be done / want doing)<br><br>to do: 〜することが必要である"
    },
    {
      question: "go on",
      answer: "both",
      explanation: "doing: 〜し続ける<br><br>to do: 続けて〜する/次に〜する"
    }
  ];

  const commonOptions = ["doing", "to do", "both"];
  let currentQuestion = {};
  let answered = false;
  let selectedMode = "all"; // デフォルトは全出題

  // ラジオボタン変更時にモード変更
  document.querySelectorAll('input[name="mode"]').forEach((radio) => {
    radio.addEventListener("change", () => {
      selectedMode = document.querySelector('input[name="mode"]:checked').value;
      loadRandomQuestion();
    });
  });

  function loadRandomQuestion() {
    let filteredQuiz;
    if (selectedMode === "all") {
      filteredQuiz = quizData;
    } else {
      filteredQuiz = quizData.filter(q => q.answer === selectedMode);
    }

    if (filteredQuiz.length === 0) {
      document.getElementById("question").textContent = "このカテゴリには問題がありません";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "";
      document.getElementById("explanation").textContent = "";
      return;
    }

    const randomIndex = Math.floor(Math.random() * filteredQuiz.length);
    currentQuestion = filteredQuiz[randomIndex];

    document.getElementById("question").textContent = currentQuestion.question;
    const optionsEl = document.getElementById("options");
    optionsEl.innerHTML = "";
    document.getElementById("result").textContent = "";
    document.getElementById("explanation").textContent = "";
    answered = false;

    commonOptions.forEach((option, index) => {
      const button = document.createElement("button");
      button.textContent = `(${index + 1}) ${option}`;
      button.dataset.index = index;
      button.onclick = () => checkAnswer(option);
      optionsEl.appendChild(button);
    });
  }

  function checkAnswer(selectedOption) {
    if (answered) return;
    answered = true;

    const resultEl = document.getElementById("result");
    const explanationEl = document.getElementById("explanation");

    if (selectedOption === currentQuestion.answer) {
      resultEl.textContent = currentQuestion.answer;
      resultEl.style.color = "green";
    } else {
      resultEl.textContent = currentQuestion.answer;
      resultEl.style.color = "red";
    }

    // \n を <br> に変換して見やすく表示
    explanationEl.innerHTML = currentQuestion.explanation.replace(/\n/g, "<br>");
  }

  // キーボード対応
  document.addEventListener("keydown", (event) => {
    const key = event.key;
    if (!answered) {
      if (["1", "2", "3"].includes(key)) {
        const index = parseInt(key) - 1;
        const buttons = document.querySelectorAll("#options button");
        if (buttons[index]) buttons[index].click();
      }
    } else if (key === "Enter") {
      document.getElementById("nextButton").click();
    }
  });

  window.onload = loadRandomQuestion;
</script>

</body>
</html>
